        <section class="header___user">
            <a href="login.html" class="header___user---link" target="">

        </section>
        </div>
    </header>
    <div class="signin-container">
        <div class="login">
            <h1> Sign In </h1>
            <p class="listen"> Listen your favorite music</p>
            <button class="google"> Sign in with Google</button>
            <button class="facebook"> Sign in with Facebook</button>
            <button class="apple"> Sign in with Apple </button>
            <button class="phone">Sign in with your Phone Number</button>

            <form method="post" id="registro">
            <div class="mb-3">
                <label for="email"> What's your email? </label>
                <input type="email" id="email" class="form-control"  placeholder="example@gmail.com" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password"> Create a password </label>
                <input type="password" class="form-control" id="password" name="confirmPassword" class="password-placeholder" placeholder="******" required>
            </div>
                <label for="username"> Choose your username </label>
                <input type="username" id="username" name="username" class="username-placeholder" placeholder="Introduce an username" required>
            
                <p class="birthday-text">When is your birthday?</p>

            <div class="birthday">
                <label for="dia"></label>
                <input type="dia" id="dia" name="dia" class="dia-placeholder" placeholder="Day" required>
                <label for="mes"></label>
                <input type="mes" id="mes" name="mes" class="mes-placeholder" placeholder="Month" required>
                <label for="año"></label>
                <input type="año" id="año" name="año" class="año-placeholder" placeholder="Year" required>
            </div>
            <div class="mb-3">
                <button class="form-control btn btn-info" id="signin-button" type="submit"> Sign In </button>
            </div>
            </form>
            <a href="login.html" id="login" class="link-underline-primary" id="login"> I already have an account</a>
        </div>   
    </div>
