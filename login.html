<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <section class="header---valley">
            <a href="index.html" target="">
                <img class="icon-valleyy"
                        src="foto_logo.png"
                        alt="">
            </a>
        </section>
        <section class="header---search">
            <img class="header___search---icon"
                src="https://icones.pro/wp-content/uploads/2021/03/symbole-de-zoom-de-la-loupe-violet.png" alt="">
                <input class="header___search---boton" placeholder="Search"></input>
        </section>
        </div>
    </header>
    <div class="login-container">
        <div class="login">
            <h1> Login </h1>
            <button class="google"> Continue with Google</button>
            <button class="facebook"> Continue with Facebook</button>
            <button class="apple"> Continue with Apple </button>
            <button class="phone">Continue with your Phone Number</button>
            <hr class="linea-separadora"></hr>
    
            <form method="post" id="login">
            <div class="mb-3">
                <label for="email"> Email or user </label>
                <input type="email" id="email" class="form-control" placeholder="example@gmail.com" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="******" required>
            </div>
                <div class="input-abajo">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me"> Remember me
                    </label>
                    <a href="#" class="forgot-password"> Forgot password? </a>
                </div>
            <div class="mb-3">
                <button id="login-button" class="form-control btn btn-info" type="submit"> Login </button>
                <!--class="login-button"-->
            </div>
            </form>

            <a href="signin.html" class="registro" class="link-underline-primary">Create an account</a>
        </div>   
    </div>
    <footer class>
        <div class="footer__redes-sociales">
          <a href="#" class="icono-instagram"><i class="fab fa-instagram"></i></a>
          <a href="#" class="icono-facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" class="icono-tumblr"><i class="fab fa-tumblr"></i></a>
        </div>
        <hr class="footer__barra-separadora">
        <div class="footer___contenido-debajo">
        <div class="footer__valley-valley">
            <h1 class="valley2">Valley</h1>
            <p class="valley-copyright">Copyright@2023 Valley, Inc.</p>
            <p class="valley-legal">Información legal | Política de privacidad</p>
        </div>
        </div>
        <a href="creadoras.html" target="">
            <img class="logo" src="Group 2.png" alt=""/>
            </a>
    </footer>
    <script type="module" src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
